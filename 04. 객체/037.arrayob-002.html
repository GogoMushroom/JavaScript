<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraY</title>
</head>
<body>
    <script>
        var arr1 = ["사당","교대","방배","강남"];
        var arr2 = ["신사","압구정","옥수"];

        //지정한문자 ("-")로 연결해서 하나의 문자열로 만든다.
        var result = arr1.join("-");
        console.log(result);

        //2개의 배열을 하나로 만들어서 반환
        result = arr1.concat(arr2);
        console.log(result);

        //배열을 잘라서 배열 만들기
        result = arr1.slice(1,3);
        console.log(result);

        //배열값을 오름차순으로 정렬
        arr1.sort();
        console.log(arr1);

        //배열 순서를 거꾸로 뒤집습니다.
        arr2.reverse();
        console.log(arr2);



    </script>
</body>
</html>
