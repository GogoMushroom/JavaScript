<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winob</title>
</head>
<body>
    <!--clsarInterval 동작중인 setInterval 중지시킴-->

    <button onclick= "clearInterval(auto_1)">증가정지</button>
    <button onclick= "clearInterval(auto_2)">감소정지</button>
    <script>
        var addNum = 0;
        var subNum = 1000;

        //1초 후부터 1초마다 funtioㅜ 안에 작성한 소스코드 실행 

        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum : " + subNum);

        },3000);

        var auto_2 = setInterval(function(){
            addNum--;
            console.log("addNum : " + subNum);

        },3000);
         
    </script>
</body>
</html>
