<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","수서"];

        //2번쨰 인덱스 부터 1개의 데이터를 삭제 하고 서초 역삼 삽입
        greenArr.splice(2,1,"서초","역삼");
        console.log(greenArr)

        //yellowArr베열 가장 마지막 인덱스의 데이터를 data1에 저장
        var data1 = yellowArr.pop();
        //yellowArr베열 가장 앞 인덱스의 데이터를 data2에 저장
        var data2 = yellowArr.shift();
        console.log(data1);
        console.log(data2);

        //데이터 2 에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어넣음
        yellowArr.push(data2);
        console.log(yellowArr);

        //데이터1 에 저장된 데이터를 yellowArr 배열의 앞 인덱스에 밀어넣음
        yellowArr.unshift(data1);
        console.log(yellowArr);


    </script>
</body>
</html>
