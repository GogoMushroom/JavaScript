<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" ,content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>elsif</title>
</head>
<body>
    <Script>
        var mon = prompt("현제는 몇 월 입니까?", "0");
        // 9<= mon <= 11  가을 
        if (mon >= 9 && mon <= 11){
            document.write("가을");
        // 6<= mon <= 8  여름 
        }else if(mon >= 6 && mon <= 8){
            document.write("여름");
        }else if(mon >= 3 && mon <= 5){
            document.write("봄");
        }else if(mon >= 1 && mon <= 2 || mon == 12){
            document.write("겨울");
        }else {
            alert("1~12까지의 숫자를 입력해주세요.");
            //현제 창 새로고침 메소드 
            location.reload();
        }
    </Script>
</body>
</html>
