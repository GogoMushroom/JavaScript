<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        for(var i=1 ; i<=10; i++){
            //짝수면 조건식으로 돌아감
            if(i%2 ==0)continue;
            document.write(i,"<br>");
        }
        document.write("======end======")
    </script>
</body>
</html>
