<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
    <script>
        var i = 10;
        var j = 1;

        do{
            document.write("hello!!","<br>");
        } while(i < 3);

        do{
            document.write("javascript" + j, "<br>");
            j++;

        }while (j <= 10);
    </script>
</body>
