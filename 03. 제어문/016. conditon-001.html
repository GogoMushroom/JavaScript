<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        var walkAmount = prompt("하루걷는 걸음 수 : ", "0");
        //조건문에 포함될 수 있는건 논리식, 변수 값(0, "" , null, undefined =⇒ false)
        if (walkAmount>=10000) {
            document.write("매우 졸은 습관을 가지고 계시는군요!","<br>")
        }
        document.write("============== the end ==================")
    </script>
</body>
</html>
