<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" ,content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>매개변수가 ㅅ있는 메소드</title>
</head>
<body>
    <Script>
        function myFnc (name, area){
            document.write(typeof(name))
            document.write("안녕하세요"+name+"입니다.","<br>")
            document.write("사는곳은"+area+"입니다.","<br>")

        } 

        myFnc("홍길동","서울");
        myFnc("임꺽정","부산");
        myFnc(123, "서울");

        //매개변수를 선언안해도 javascript 에 내장된 arguments 배열을 통해 매개변수들을 받을 수 있다.
        // javascript에서는 메소드도 객체로 생성되기때문에 다양한 애장 속성과 내장 메소드지원 
        function sum() {
            var sum = 0;
            for(var i=0; i<arguments.length; i++){
                sum += arguments[i];
            }
            document.write("sum="+sum,"<br>")
        }

        sum(!0,20,30);

    </Script>
</body>
</html>
